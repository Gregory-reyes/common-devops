# Maven
# Build your Java project and run tests with Apache Maven.
# Add steps that analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/java

trigger:
- release/*

pool:
  vmImage: ubuntu-latest

steps:


- task: Maven@3
  inputs:
    mavenPomFile: 'pom.xml'
    mavenOptions: '-Xmx3072m'
    javaHomeOption: 'JDKVersion'
    jdkVersionOption: '1.11'
    jdkArchitectureOption: 'x64'
    publishJUnitResults: true
    testResultsFiles: '**/surefire-reports/TEST-*.xml'
    goals: 'package  deploy:deploy-file'      
    mavenAuthenticateFeed: true
    options: '-X -P azure_artifacts -Dpackaging="jar" -DrepositoryId="Librerias_Prueba" -Durl="https://pkgs.dev.azure.com/greg8408/4cd26484-9ffc-4364-b77c-6bcd71cd4bc7/_packaging/Librerias_Prueba/maven/v1" -DgroupId="com.digitalthinking" -DartifactId="common-library" -Dversion="0.0.1-SNAPSHOT" -Dfile="$(System.DefaultWorkingDirectory)/target/common-library-0.0.1-SNAPSHOT.jar"'

